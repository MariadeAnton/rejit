language: c
install:
    - "git clone https://github.com/felix-lang/fbuild.git"
    - "git clone https://github.com/kirbyfan64/libcut.git"
script:
    - "fbuild/fbuild-light --cflag=-Ilibcut && build/tst"
    - "fbuild/fbuild-light --cflag=-Ilibcut --cflag=-m32 && build/tst"
addons:
    apt:
        packages:
            - python3
            - lua5.2
